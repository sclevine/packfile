[[processes]]
type = "web"
command = "npm start"

[[caches]]
name = "npm-cache"

[[layers]]
name = "nodejs"
export = true
store = true

[layers.build.test]
inline = """
version=$(jq -r .engines.node package.json)
url=https://semver.io/node/resolve/${version:-*}
echo v$(wget -q -O - "$url") > "$MD/version"
"""

[[layers.build.deps]]
name = "node"
version = "{{.version}}"
uri = "https://nodejs.org/dist/{{.version}}/node-{{.version}}-linux-x64.tar.xz"

[layers.build.run]
inline = """
tar -C "$LAYER" -xJf "$(get-dep node)" --strip-components=1
"""

[[layers]]
name = "modules"
export = true

[[layers.build.env.launch]]
name = "NODE_PATH"
value = "{{.Layer}}/node_modules"

[layers.build.test]
inline = """
md5sum package-lock.json | cut -d' ' -f1 > "$MD/version"
"""

[layers.build.run]
inline = """
npm ci --unsafe-perm --cache "$NPM_CACHE"
mv node_modules "$LAYER/"
"""

[[layers.build.links]]
name = "nodejs"
link-version = true

[[layers.build.links]]
name = "npm-cache"
path-as = "NPM_CACHE"
